{% load static %}
<html>
  <head>
    <title>Create User</title>
  </head>
  <body>
    <h2>Create new user</h2>
    <a href="admin_user">Back to list of users</a>

    <form action="{% url 'admin_user_create' %}" method="post">
      {% csrf_token %}
      <div class="form-group">
        <input
          class="form-control"
          autofocus
          type="text"
          name="full_name"
          placeholder="Full Name"
        />
      </div>
      <div class="form-group">
        <input
          class="form-control"
          autofocus
          type="text"
          name="username"
          placeholder="Username"
        />
      </div>
      <div class="form-group">
        <input
          class="form-control"
          type="email"
          name="email"
          placeholder="Email Address"
        />
      </div>
      <div class="form-group">
        <input
          class="form-control"
          type="tel"
          name="phone_number"
          placeholder="Phone Number"
        />
      </div>
      <div class="form-group">
        <input
          class="form-control"
          type="password"
          name="password"
          placeholder="Password"
        />
      </div>
      <div class="form-group">
        <input
          class="form-control"
          type="text"
          name="type"
          placeholder="Type"
        />
      </div>
      <input class="btn btn-primary" type="submit" value="Create User" />
    </form>
  </body>
</html>
